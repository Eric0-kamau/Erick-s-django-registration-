{% extends 'base.html'%}
{% block content %}
    <div class="row">
        <div class="col-12">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Product</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
                {% for product in products %}
                <tr>
                    <td>{{ Supplier.sup_name }}</td>
                    <td>{{ Supplier.sup_email }}</td>
                    <td>{{ Supplier.sup_phone }}</td>
                    <td>{{ Supplier.sup_product }}</td>
                    <td><a href="/delete-supplier/{{ product.id }}">Delete</a></td>
                    <td><a href="/update-supplier/{{ product.id }}">Update</a></td>
                {% endfor %}
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
